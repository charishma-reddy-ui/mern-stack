<!DOCTYPE html>
<html lang="en">
  <head>
    <title>basic form</title>
  </head>
  <body>
    <h1>form inputs attributes</h1>
    <hr />
    <!--form inputs attributes-->
    <form>
      <!--type attribute-->
      <div>
        <label>enter full name</label>
        <input type="text" />
      </div>
      <br />
      <!--name attributes -->

      <div>
        <label>password</label>
        <input type="password" name="12345" />
      </div>
      <br />
      <!--value attributes-->
      <div>
        <label>password</label>
        <input type="number" name="12345" value="200" />
      </div>
      <br />
      <!--check box attributes-->
      <div>
        <label>checkbox</label>
        <input type="checkbox" />
      </div>
      <br />
      <!--required attributes-->
      <div>
        <label>required</label>
        <input type="number" required />
      </div>
      <br />
      <!--placeholder attributes-->
      <div>
        <input type="number" required placeholder="enter age" />
      </div>
      <br />
      <!--min and max attribute-->
      <div>
        <label>Min and Max</label>
        <input type="number" min="10" max="100" />
      </div>
      <br />
      <!--step attributes-->
      <div>
        <label>step</label>
        <input type="number" step="2" />
      </div>
      <br />
      <!--colour attributes-->
      <div>
        <label>color</label>
        <input type="color" />
      </div>
      <br />
      <!--date type-->
      <div>
        <label>date</label>
        <input type="datetime-local" />
      </div>
      <br />
      <!--file type-->
      <div>
        <label>file</label>
        <input type="file" />
      </div>
      <br />
      <!--radio button attributes-->
      <div>
        <label>radio button</label>
        <input type="radio" />
      </div>
      <br />

      <div>
        <label>search</label>
        <input type="search" />
      </div>
      <br />
      <div>
        <label>range</label>
        <input type="range" />
      </div>
      <br />
      <div>
        <label>mail</label>
        <input type="mail" />
      </div>
      <br />
      <div>
        <input type="button" value="submit" />
      </div>

      <br />

      <input type="reset" value="reset" />
    </form>
  </body>
</html>
